<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <ul>
        <li class="brand"> <img src="./Cover/spotify-logo-png-7053.png" alt="Spotify"> <span>Spotify</span></li>
        <li>Home </li>
        <li>About</li>
    </ul>
</nav>

<div class="container">
    
    <div class="songList">
        <h1>Best of NCS- No Copyright Sounds</h1>
        <div>
            <div class="songItemContainer">
            <div class="songItem">
                <img src="Cover/download (1).jfif" alt=""> 
                <span class="songName">Let Me Love You</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i  id="1" class="fa-solid songItemPlay fa-play-circle"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Cover/download (2).jfif" alt=""> 
                <span class="songName">All I Want</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i   id="2" class="fa-solid songItemPlay fa-play-circle"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Cover/download.jfif" alt=""> 
                <span class="songName">Beethoven Symphony</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i  id="3" class="fa-solid songItemPlay fa-play-circle"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Cover/download (3).jfif" alt=""> 
                <span class="songName">Blame</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i  id="4" class="fa-solid songItemPlay fa-play-circle"></i></span> </span> 
        </div>
    </div>
        </div>
    </div>
    <div class="songBanner"></div>

   
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- FontAwesome Icons -->

            <i id="previous" class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="Cover/44zG.gif" id="gif"><span id="masterSong"> Let me Love You - Justin Beiber </span>
        </div>
</div>
<script src="https://kit.fontawesome.com/0429fee204.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
